{% extends "layout.html" %}

{% block pageTitle %}
  Blank page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="exercise-preferences">Back</a>
{% endblock %}

{% block content %}

<p class="govuk-body">
  Step 4 of 6. Exercise and reward preferences
</p>


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action=additional-support-groups method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="rewards-hint">
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="rewards-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                  What type of reward would you like to receive?
                  <br>
                  <p id="password-hint" class="govuk-hint">You can amend this option later on</p>
                  </h1>
                </legend>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="vouchers" name="where-do-you-live" type="radio" value="vouchers">
                  <label class="govuk-label govuk-radios__label" for="vouchers">
                    Vouchers
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="cash-rewards">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    Cash rewards
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="health-snack-options">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                    Healthy snack options
                  </label>
              </div>
                  <br>

            
                </div>
                <button class="govuk-button" data-module="govuk-button">
                  Continue
                </button>
                </form>
              </fieldset>
            </div>
          </fieldset>
        </div>
      </p>


{% endblock %}
