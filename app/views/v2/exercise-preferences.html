{% extends "layout.html" %}

{% block pageTitle %}
  Exercise preferences
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="goals">Back</a>
{% endblock %}

<!-- main content -->
{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
                <form class="form" action="reward-preferences" method="post">

          <!-- Questions -->
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="exercise-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h2 class="govuk-fieldset__heading">
                Select the types of exercises that you enjoy
              </h2>
            </legend>
            <div id="exercise-hint" class="govuk-hint">
            Select all that apply
            </div>
            
           <!-- tickbox options --> 
            </p>
            <div class="govuk-checkboxes" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="exercise" name="exercise" type="checkbox" value="Walking" aria-describedby="exercise-item-hint">
                <label class="govuk-label govuk-checkboxes__label" for="exercise">
                  Walking
                </label>
                <div id="exercise-item-hint" class="govuk-hint govuk-checkboxes__hint">
                </div>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="exercise-2" name="exercise" type="checkbox" value="Running">
                <label class="govuk-label govuk-checkboxes__label" for="exercise-2">
                  Running
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="exercise-3" name="exercise" type="checkbox" value="Swimming">
                <label class="govuk-label govuk-checkboxes__label" for="exercise-3">
                  Swimming
                </label>
              </div>
              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="exercise" name="exercise" type="checkbox" value="Cycling" aria-describedby="exercise-item-hint">
                  <label class="govuk-label govuk-checkboxes__label" for="exercise">
                    Cycling
                  </label>
                  <div id="exercise-item-hint" class="govuk-hint govuk-checkboxes__hint">
                  </div>
                </div>

                <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="exercise" name="exercise" type="checkbox" value="Playing-sports" aria-describedby="exercise-item-hint">
                    <label class="govuk-label govuk-checkboxes__label" for="exercise">
                      Playing sports (i.e tennis, football, golf)
                    </label>
                    <div id="exercise-item-hint" class="govuk-hint govuk-checkboxes__hint">
                    </div>
                  </div>


                      <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="exercise1" name="exercise" type="checkbox" value="Other" data-aria-controls="conditional-exercise1">
                            <label class="govuk-label govuk-checkboxes__label" for="exercise1">
                              Other
                            </label>
                            
                            </div>
                            <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-exercise1">
                              <div class="govuk-form-group">
                                <label class="govuk-hint" for="other-info">
                                  Please specify
                                </label>
                                <textarea class="govuk-textarea" id="other-info" name="other-info" rows="2" aria-describedby="other info hint"></textarea>
                              </div>
                          </div>   
                           
              <br>


                <!-- action -->
                </div>
                  <button class="govuk-button" data-module="govuk-button">
                    Continue
                  </button>
              </fieldset>
            </form>
            </div>
          </fieldset>

          
        </div>


{% endblock %}
