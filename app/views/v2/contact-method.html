
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Which is your preferred contact method?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="contact-method-1" name="contact-method" type="radio" value="Email">
              <label class="govuk-label govuk-radios__label" for="contact-method-1">
                Email
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="contact-method-2" name="contact-method" type="radio" value="By letter">
              <label class="govuk-label govuk-radios__label" for="contact-method-2">
                By post
              </label>
      
      
        </fieldset>
      </div>
      
      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

{% endblock %}
