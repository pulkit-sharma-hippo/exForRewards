{% extends "layout.html" %}

{% block pageTitle %}
  Blank page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/motivation-and-goals/goals">Back</a>
{% endblock %}

<!-- main content -->
{% block content %}

<p class="govuk-body">
  Step 4 of 6. Exercise and reward preferences
</p>


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
                <form class="form" action="/reward-preferences" method="post">

          <!-- Questions -->
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="exercise-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h2 class="govuk-fieldset__heading">
                How do you like to exercise?
              </h2>
            </legend>
            <div id="exercise-hint" class="govuk-hint">
            Select all that apply.
            </div>
            
           <!-- tickbox options --> 
            </p>
            <div class="govuk-checkboxes" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="exercise" name="exercise" type="checkbox" value="Walking" aria-describedby="exercise-item-hint">
                <label class="govuk-label govuk-checkboxes__label" for="exercise">
                  Walking
                </label>
                <div id="exercise-item-hint" class="govuk-hint govuk-checkboxes__hint">
                </div>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="exercise-2" name="exercise" type="checkbox" value="Running">
                <label class="govuk-label govuk-checkboxes__label" for="exercise-2">
                  Running
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="exercise-3" name="exercise" type="checkbox" value="Swimming">
                <label class="govuk-label govuk-checkboxes__label" for="exercise-3">
                  Swimming
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="exercise-4" name="exercise" type="checkbox" value="Climbing">
                <label class="govuk-label govuk-checkboxes__label" for="exercise-4">
                  Climbing
              </div>
              <br>


                <!-- action -->
                </div>
                  <button class="govuk-button" data-module="govuk-button">
                    Continue
                  </button>
              </fieldset>
            </form>
            </div>
          </fieldset>

          
        </div>


{% endblock %}
