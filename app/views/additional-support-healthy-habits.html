{% extends "layout.html" %}

{% block pageTitle %}
  Blank page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/reward-preferences">Back</a>
{% endblock %}

{% block content %}

<p class="govuk-body">
  Step 5 of 6. Support information
</p>


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="http://localhost:3000/additional-support-groups" method="post">

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
        Would you like information on healthy habits?
        </h1>
      </legend>
        <div id="nationality-hint" class="govuk-hint">
          This includes but is not limited to healthy eating.
        </div>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="healthy-habits" name="healthy-habits" type="radio" value="Yes">
        <label class="govuk-label govuk-radios__label" for="healthy-habits">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="healthy-habits-2" name="healthy-habits" type="radio" value="No">
        <label class="govuk-label govuk-radios__label" for="healthy-habits-2">
          No
        </label>
      </div>
    </div>

  </fieldset>
</div>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">

                </div>
                <button class="govuk-button" data-module="govuk-button">
                  Continue
                </button>
                </form>
              </fieldset>
  </fieldset>
</div>

{% endblock %}
