{% extends "layout.html" %}

{% block pageTitle %}
Personal Details 3
{% endblock %}

{% block beforeContent %}
<a href="personal-details2.html" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<p class="govuk-body">
  Step 1 of 6. Personal details
</p>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
              <form class="form" action="date-birth" method="post">

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
      Please enter your home address and postcode
    </h1>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="home-address">
      Home address
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="home-address" name="home-address" type="text" >
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="postcode">
      Postcode
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="postcode" name="postcode" type="text" >
  </div>

</fieldset>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Which is your preferred contact method?
      </h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact-method-1" name="contact-method" type="radio" value="Email">
        <label class="govuk-label govuk-radios__label" for="contact-method-1">
          Email
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact-method-2" name="contact-method" type="radio" value="By letter">
        <label class="govuk-label govuk-radios__label" for="contact-method-2">
          By post
        </label>


  </fieldset>
</div>

<button class="govuk-button" data-module="govuk-button">
  Continue
</button>

{% endblock %}
