{% extends "layout.html" %}

{% block pageTitle %}
  Blank page
{% endblock %}

{% block beforeContent %}
<a href="personal-details2.html" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<p class="govuk-body">
  Step 1 of 6. Personal details
</p>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
              <form class="form" action="/fitness-details/date-birth" method="post">

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
      Please enter your home address and postcode
    </h1>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-town">
      Home address
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-town">
      Postcode
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2">
  </div>

</fieldset>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Which is your preferred contact method?
      </h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="england">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live">
          Email
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
          By letter
        </label>


  </fieldset>
</div>

<button class="govuk-button" data-module="govuk-button">
  Continue
</button>

{% endblock %}
